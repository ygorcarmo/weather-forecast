<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="author" content="Ygor" />
    <meta name="description" content="This a 5 day weather forecast" />

    <!-- Page title -->
    <title>Weather Dashboard</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- JS files -->
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/localBtn.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <header class="p-3 bg-dark text-white mb-2">
      <h1 class="text-center">Weather Dashboard</h1>      
    </header>

    <main class="d-flex p-2">

      <!-- side search engine -->
      <div class="d-flex flex-column bg-white h-100 px-2" style="width: 280px;">
        
        <h2 class="font-weight-bold">Search for a City:</h2>
        <!-- error  -->
        <div class="alert alert-danger" id="errorMessage" role="alert" style="display: none;"></div>

        <input id="inserthere" type="text" class="form-control mb-2" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <button id="submitbtn" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
        
        <hr>
        <!-- this will be the cities save on localStorage -->
        <ul id="newTetas" class="nav nav-pills flex-column mb-auto">
          
          <!-- <button type="button" class="btn btn-secondary btn-lg btn-block">City</button> -->
          
        </ul>
      </div>
      <!-- today's weather -->
      <div id="currentBox" class="border w-100 p-2" style="display: none;">
        <h2>
          <!-- City selected -->
          <span id="city"></span>
          <!-- Date -->
          <span id="todaysDate"></span>  
        </h2>
        <h3>Temp: <span id="currentTemperature"></span> </h3>
        <h3>Wind: <span id="currentWind"></span> </h3>
        <h3>Humidity: <span id="currentHumidity"></span> </h3>
        <h3>UV Index: <span id="currentUVIndex"></span> </h3>
        <!-- 5-day forecast -->
        <div id="fiveDayBox">
          <h2>5 Day Forcast</h2>
          <div class="d-flex">
            <section id="forecast"></section>
            <section class="p-2">
              <h3 id="date1"></h3>
              <h4>Temp: <span class="fiveDayTemp"></span></h4>
              <h4>Wind: <span class="fiveDayWind"></span></h4>
              <h4>Humidity: <span class="fiveDayHumid"></span></h4>
            </section>
            <section class="p-2">
              <h3 id="date2"></h3>
              <h4>Temp: <span class="fiveDayTemp"></span></h4>
              <h4>Wind: <span class="fiveDayWind"></span></h4>
              <h4>Humidity: <span class="fiveDayHumid"></span></h4>
            </section>
            <section class="p-2">
              <h3 id="date3"></h3>
              <h4>Temp: <span class="fiveDayTemp"></span></h4>
              <h4>Wind: <span class="fiveDayWind"></span></h4>
              <h4>Humidity: <span class="fiveDayHumid"></span></h4>
            </section>
            <section class="p-2">
              <h3 id="date4"></h3>
              <h4>Temp: <span class="fiveDayTemp"></span></h4>
              <h4>Wind: <span class="fiveDayWind"></span></h4>
              <h4>Humidity: <span class="fiveDayHumid"></span></h4>
            </section>
            <section class="p-2">
              <h3 id="date5"></h3>
              <h4>Temp: <span class="fiveDayTemp"></span></h4>
              <h4>Wind: <span class="fiveDayWind"></span></h4>
              <h4>Humidity: <span class="fiveDayHumid"></span></h4>
            </section>
          </div>
        </div>      
      </div>
      </main>
    <!-- footer -->
  </body>
</html>
